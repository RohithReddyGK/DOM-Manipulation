<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Description Viewer</title>
    <link rel="stylesheet" href="">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #e9ecef;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            background: #000;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .content-row {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
        }

        .number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 0;
            color: #2463eb;
        }

        .image-box img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }

        .description {
            font-size: 18px;
            color: white;
            margin-bottom: 20px;

            text-align: justify;
            font-family: "Georgia", serif;
            /* Elegant, readable serif font */
            font-style: normal;
            line-height: 1.6;
        }

        .description h2 {
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .buttons button {
            flex: 1;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #1d4ed8;
        }

        .buttons button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .buttons button:hover:enabled {
            background-color: #1d4ed8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content-row">
            <div class="number" id="myNumber">1</div>

            <div class="image-box">
                <img id="myImage" src="" alt="Image">
            </div>

        </div>

        <div class="description" id="myDescription"></div>

        <div class="buttons">
            <button id="prevButton" onClick="previousContent()">Previous</button>
            <button id="nextButton" onClick="nextContent()">Next</button>
        </div>
    </div>

    <script>
        const descriptions = [
            `<h2 style="color:white;">Pahalgam Attack</h2><p>On a quiet evening in Pahalgam, Jammu & Kashmir, militants launched a cowardly attack on unarmed civilians and security personnel. The incident not only shook the nation but also ignited a swift and powerful response from Indian defense forces. This event became a turning point, emphasizing the need for proactive security strategies and high-level intelligence coordination to counter terrorism at its roots.</p>`,
            `<h2 style="color:blue;">River Sindhu Blockage Strategy</h2><p>Following repeated provocations and attacks from across the border, India strategically reconsidered the provisions of the Indus Waters Treaty. Discussions emerged around leveraging India's right to restrict or divert water flow from River Sindhu (Indus River) and its tributaries, without violating international law. This water diplomacy became a silent but powerful tool to apply pressure without direct confrontation, showcasing India's strength in geopolitical strategy.</p>`,
            `<h2 style="color:gray;">Surgical Strikes</h2><p>In response to the brutal terror attack in Pahalgam in May 2025, India carried out a swift and precise surgical strike across the Line of Control (LoC), targeting terror camps believed to be involved in planning the ambush. Executed by elite Indian Army special forces, the operation was marked by minimal collateral damage and high-impact neutralization of militants. This decisive response showcased India's unwavering commitment to protecting its civilians and marked a continued policy of offensive deterrence in the face of cross-border terrorism.</p>`,
            `<h2 style="color:red;">Operation Sindoor</h2><p>Codenamed 'Operation Sindoor', this secretive yet successful operation neutralized a high-value terror module operating in Kashmir valley. Combining real-time intelligence, satellite surveillance, and ground troop coordination, India eliminated multiple insurgents in a swift action. Operation Sindoor demonstrated India’s growing prowess in modern warfare, with superior technology, drone reconnaissance, and zero collateral damage.</p>`,
            `<h2 style="color:green;">India's Military Strength</h2><p>India’s defense capability today stands among the world’s finest, with advanced surveillance systems, ballistic missile defense, and elite special forces. From counter-terror operations to border defense and global peacekeeping, India has shown resilience, discipline, and strategic depth. The synergy between military intelligence, political will, and tactical execution reflects a nation well-prepared for both defense and deterrence.</p>`
        ];

        const imageSources = [
            "Images/Pahalgam_Image.avif",
            "Images/River_Sindhu_Blockage_Strategy.webp",
            "Images/Surgical_Strikes.jpg",
            "Images/Operation_Sindoor.webp",
            "Images/India's_Military_Strength.avif"
        ];

        let index = 0;

        function updateContent() {
            document.getElementById("myNumber").innerText = index + 1;
            document.getElementById("myImage").src = imageSources[index];
            document.getElementById("myDescription").innerHTML = descriptions[index];

            document.getElementById("prevButton").disabled = index === 0;
            document.getElementById("nextButton").disabled = index === descriptions.length - 1;
        }

        function nextContent() {
            if (index < descriptions.length - 1) {
                index++;
                updateContent();
            }
        }

        function previousContent() {
            if (index > 0) {
                index--;
                updateContent();
            }
        }

        updateContent();
    </script>
</body>

</html>
